<script>

	$(function(){
      setTimeout(function(){

        $('body').addClass('complete')
      }, 1000)
	});

var app = angular.module("app", ["ngRoute", "ngAnimate"]);
app.controller("HelloController", function($scope, $location) {
    $scope.getClass = function (path) {
        return ($location.path().substr(0, path.length) === path) ? 'active' : '';
    }


});

app.controller("ProductsCtrl", function($scope, $location, $timeout) {

    $scope.showBg = false
    $scope.show = {};

    $scope.bgTimeout = null;

    $scope.hoverIn = function(p) {
        $scope.show[p] = $scope.showBg = true;
        console.log('in')
    }

    $scope.hoverOut = function(p) {
        $scope.show[p] = $scope.showBg = false;
        console.log('out')
    }

});

app.config(function($routeProvider) {
    $routeProvider
    .when("/home",      {  templateUrl : "html/home.html"  })
    .when("/products",  {  templateUrl : "html/products.html"  })
    .when("/solutions", {  templateUrl : "html/solutions.html"  })
    .when("/casestudy", {  templateUrl : "html/casestudy.html" })
    .when("/whyus",     {  templateUrl : "html/whyus.html"  })
    .when("/company",   {  templateUrl : "html/company.html"   })
    .when("/casestudy", {  templateUrl : "html/casestudy/index.html" })
    .when("/casestudy/caron",   {  templateUrl : "html/casestudy/caron.html"   })
    .when("/casestudy/xdc",   {  templateUrl : "html/casestudy/xdc.html"   })
    .when("/casestudy/3",   {  templateUrl : "html/casestudy/3.html"   })
    .otherwise({redirectTo:'/home'});




});


</script>
